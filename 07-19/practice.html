<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습하기 </title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- css파일 사용하기 -->
    <link rel="stylesheet" href="sytle.css" />



</head>
<body>
    <div class="row justify-content-center my-5">
        <div class="col-md-8 px-5">
            <h1 class="text-center">캠핑장목록</h1>
            <div id="div_camp">


            </div>
        </div>
    </div>
    <script id="temp_camp" type="text/x-handlebars-template">
        <table class="table table-striped">
            <tr>
                <td>번호</td>
                <td>이름</td>
                <td>주소</td>    
                <td>전화</td>        
            </tr>
        {{#each .}}
            <tr>
                <td>{{number}}</td>
                <td class="name">{{name}}</td>
                <td>{{address}}</td>
                <td>{{tel}}</td>
            </tr>

        {{/each}}
        </table>
    </script>



</body>
<script>
    const camps=[
        {number:100,name:'도토리캠핑장',address:'강원도',tel:'010-0101-0101'},
        {number:101,name:'솔밭 캠핑장',address:'경기도',tel:'010-0101-0202'},
        {number:102,name:'하늘 캠핑장',address:'인천',tel:'010-0101-0303'},
    ]

    const temp_camp = Handlebars.compile($("#temp_camp").html());
    const html_camp = temp_camp(camps);
    $("#div_camp").html(html_camp);
</script>
</html>
