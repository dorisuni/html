<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background: cyan;
            color: white;
            font-size: 20px;
            padding: 5px 20px;
            margin-right: 10px;
            margin-left: 10px;
            border-radius: 10px;
        }
        #page{
           font-size: 30px;
           padding: 0px 10px;
        }
    </style>
</head>

<body>
    <button id="btn1">1~100까지의 합계</button>
    <button id="btn2">1~100까지의 짝수합</button>
    <button id="btn3">1~100까지의 홀수합</button>
    <h1>결과:<span id="result">0</span></h1>
    <hr>
    <button id="prev">이전페이지</button>
    <span id ="page">0</span>
    <button id="next">다음페이지</button>
</body>



<script>
    let page = 1;
    let lastpage = 5;

    $("#page").html(page)
    //다음버튼을 눌렀을 때 
    $("#next").on("click", function(){
        page++;
        $("#page").html(page);
    });

    //이전버튼이 눌렸을 때
    $("#prev").on("click", function(){
        page--;
        $("#page").html(page);
    });


    let sum = 0;
    
    $("#btn1").on("click", function () {
        let sum = 0;
        for (let i = 1; i <= 100; i = i + 1) {
            sum = sum + i;
        }
        $("#result").html(sum);
    });

    $("#btn2").on("click", function () {
        let sum = 0;
        for (let i = 2; i <= 100; i = i + 2) {
            sum = sum + i;
        }
        $("#result").html(sum);
    });

    $("#btn3").on("click", function () {
        let sum = 0;
        for (let i = 1; i <= 100; i = i + 2) {
            sum = sum + i;
        }
        $("#result").html(sum);
    });

    




</script>




</html>
